<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        const lowText = s.toLowerCase();
        let newText = "";

        for (let i = 0; i < s.length; i++) {
          newText += lowText[s.length - 1 - i];
        }
        if (lowText !== newText) answer = "NO";

        return answer;
      }

      let str = "SEES";
      console.log(solution(str));
    </script>
  </body>
</html>
