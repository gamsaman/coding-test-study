<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        let answer = [];

        for (let i = 0; i < s.length; i++) {
          answer.push(0);
        }

        for (let i = 0; i < s.length; i++) {
          if (s[i] === t) continue;
          let distance;
          for (let j = 0; j < s.length; j++) {
            if (!distance && s[j] === t) {
              distance = Math.abs(i - j);
            }
            if (distance && s[j] === t) {
              const tempVal = Math.abs(i - j);
              if (tempVal < distance) distance = tempVal;
            }
          }
          answer[i] = distance;
        }

        return answer;
      }

      let str = "teachermode";
      console.log(solution(str, "e"));
    </script>
  </body>
</html>
