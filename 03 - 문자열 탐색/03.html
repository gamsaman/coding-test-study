<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "";
        for (let x of str) {
          const code = x.charCodeAt();
          if (code >= 48 && code <= 57) {
            if (code === 48 && answer.length === 0) continue;
            answer += x;
          }
        }
        return answer;
      }

      let str = "g0en2T0s8eSoft";
      console.log(solution(str));
    </script>
  </body>
</html>
