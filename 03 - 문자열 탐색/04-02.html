<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        let answer = [];
        let temp = 1000;

        for (let i = 0; i < s.length; i++) {
          if (s[i] === t) {
            temp = 0;
          } else {
            temp += 1;
          }
          answer.push(temp);
        }

        temp = 1000;
        for (let i = s.length - 1; i >= 0; i--) {
          if (s[i] === t) {
            temp = 0;
          } else {
            temp += 1;
          }
          if (temp < answer[i]) {
            answer[i] = temp;
          }
        }

        return answer;
      }

      let str = "teachermode";
      console.log(solution(str, "e"));
    </script>
  </body>
</html>
