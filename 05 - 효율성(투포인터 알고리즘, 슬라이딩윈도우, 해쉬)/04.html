<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = 0;
        let n = arr.length;
        let i = 0;
        let j = i + 1;
        let sum = arr[i];

        while (i < n) {
          if (sum <= m) {
            answer++;
            sum += arr[j];
            j++;
          } else {
            i++;
            j = i + 1;
            sum = arr[i];
          }
        }

        return answer;
      }

      let a = [1, 3, 1, 2, 3];
      console.log(solution(5, a));
    </script>
  </body>
</html>
