<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let sh = new Map();

        for (let i = 0; i < s.length; i++) {
          if (!sh.has(s[i])) {
            sh.set(s[i], 1);
          } else {
            sh.set(s[i], sh.get(s[i]) + 1);
          }
        }

        let max = Number.MIN_SAFE_INTEGER;
        for (const [key, value] of sh) {
          if (sh.get(key) > max) {
            max = value;
            answer = key;
          }
        }

        return answer;
      }

      let str = "BACBACCACCBDEDE";
      console.log(solution(str));
    </script>
  </body>
</html>
