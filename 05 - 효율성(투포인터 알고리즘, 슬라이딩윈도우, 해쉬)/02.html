<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let answer = [];
        let n = arr1.length;

        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            if (arr1[i] === arr2[j]) {
              answer.push(arr1[i]);
              break;
            }
          }
        }

        answer.sort((a, b) => a - b);

        return answer;
      }

      let a = [1, 3, 9, 5, 2];
      let b = [3, 2, 5, 7, 8];
      console.log(solution(a, b));
    </script>
  </body>
</html>
