<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = 0;
        const n = arr.length;
        let i = 0;
        let j = i + 1;
        let sum = arr[i];

        while (j < n) {
          if (sum > m) {
            i++;
            j = i + 1;
            sum = arr[i];
          } else if (sum === m) {
            answer++;
            i++;
            j = i + 1;
            sum = arr[i];
          } else if (sum < m) {
            sum += arr[j];
            j++;
          }
        }

        return answer;
      }

      let a = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution(6, a));
    </script>
  </body>
</html>
