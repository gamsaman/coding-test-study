    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(test) {
        let answer = 0;

        function isRight(student1, student2) {
          let cnt = 0;
          for (let i = 1; i < test.length; i++) {
            let idx1;
            let idx2;
            for (let j = 0; j < test[i].length; j++) {
              if (student1 === test[i][j]) {
                idx1 = j;
              }
              if (student2 === test[i][j]) {
                idx2 = j;
              }
            }
            if (idx1 < idx2) cnt++;
          }
          if (cnt === test.length - 1) {
            console.log(student1, student2);
            return true;
          } else return false;
        }

        for (let i = 0; i < test[0].length; i++) {
          if (i === test[0].length - 1) break;
          let student1 = test[0][i];
          for (let j = i + 1; j < test[0].length; j++) {
            let student2 = test[0][j];
            if (isRight(student1, student2)) answer++;
          }
        }

        return answer;
      }

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
