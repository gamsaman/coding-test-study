<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function isPrime(number) {
        if (number === 1) return false;

        let rtValue = true;
        let cnt = 0;

        for (let i = 2; i <= parseInt(number / 2); i++) {
          if (Number.isInteger(number / i)) rtValue = false;
        }

        return rtValue;
      }

      function solution(arr) {
        let answer = [];

        for (let x of arr) {
          let temp = x.toString();
          let newNumber = "";
          for (let i = temp.length - 1; i >= 0; i--) {
            newNumber += temp[i];
          }
          newNumber = parseInt(newNumber);

          if (isPrime(newNumber)) answer.push(newNumber);
        }

        return answer;
      }

      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(solution(arr));
    </script>
  </body>
</html>
