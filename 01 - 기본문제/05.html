<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer;
        let minNum = arr[0];
        for (i = 1; i < arr.length; i++) {
          if (arr[i] < minNum) minNum = arr[i];
        }
        answer = minNum;
        return answer;
      }

      let arr = [5, 7, 1, 3, 2, 9, 11];
      console.log(solution(arr));
    </script>
  </body>
</html>
