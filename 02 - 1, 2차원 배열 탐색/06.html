<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = Number.MIN_SAFE_INTEGER;
        let leftX = 0;
        let rightX = 0;
        // 가로, 세로
        for (let i = 0; i < arr.length; i++) {
          let garo = 0;
          let saero = 0;
          for (let j = 0; j < arr.length; j++) {
            garo += arr[i][j];
            saero += arr[j][i];
          }
          answer = Math.max(answer, garo, saero);
        }
        // 대각선
        for (let i = 0; i < 5; i++) {
          leftX += arr[i][i];
          rightX += arr[i][4 - i];
        }
        return (answer = Math.max(answer, leftX, rightX));
      }

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
