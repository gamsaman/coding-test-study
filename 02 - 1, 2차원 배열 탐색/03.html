<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        let answer = "";

        for (let i = 0; i < a.length; i++) {
          const result = a[i] - b[i];
          if (result === -2 || result === 1) {
            answer += "A";
          }
          if (result === 2 || result === -1) {
            answer += "B";
          }
          if (result === 0) {
            answer += "D";
          }
        }

        return answer;
      }

      let a = [2, 3, 3, 1, 3];
      let b = [1, 1, 2, 2, 3];
      console.log(solution(a, b));
    </script>
  </body>
</html>
