<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let index = s.length / 2;

        if (s.length % 2 === 0) {
          answer = `${s[index - 1]}${s[index]}`;
        } else {
          index = parseInt(index);
          answer = s[index];
        }

        return answer;
      }
      console.log(solution("chocol"));
    </script>
  </body>
</html>
