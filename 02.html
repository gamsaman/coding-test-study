<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer = "YES";
        let maxVal;
        let total;
        if (a > b) {
          maxVal = a;
        } else {
          maxVal = b;
        }
        if (c > maxVal) {
          maxVal = c;
        }
        total = a + b + c - maxVal;

        if (maxVal > total) {
          answer = "NO";
        }

        console.log(answer);
      }

      console.log(solution(13, 33, 13));
    </script>
  </body>
